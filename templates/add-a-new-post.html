{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method='post'>
        <label>
            Title for your new blog:
        <br>
            <input type="text" name='title' value={{title}}>
            <p class="error">{{two_errors}}</p>
            <p class="error">{{title_error}}</p>
        </label>
        <p></p>
        <label>
            Please type new blog entry:
        <br>
            <textarea type="text" name="body">{{body}}</textarea>
            <p class="error">{{body_error}}</p>
        </label>
        <br>
        <input type="submit" value='Add Post' />

    </form>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method='post'>
        <label>
            Title for your new blog:
        <br>
            <input type="text" name='title' />
        </label>
        <p></p>
        <label>
            Please type new blog entry:
        <br>
            <textarea type="text" name="body"></textarea>
        </label>
        <br>
        <input type="submit" value='Add Post' />

    </form>

{% endblock %}

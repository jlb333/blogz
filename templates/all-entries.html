{% extends "base.html" %}

{% block content %}

<h1>All Blog Entries</h1>
<ul>
    {% for entry in all_entries %}
        <li>
            <h2>
                <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a>
            </h2>
            <p>{{ entry.body }}</p>
            <p>written by <a href="/blog?user={{ entry.owner_id }}">{{ entry.owner.username }}</a></p>
            
        </li>

    {% endfor %}
</ul>


{% endblock %}
